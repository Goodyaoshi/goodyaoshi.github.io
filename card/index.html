//加密方法。没有过滤首尾空格，即没有trim.
//加密可以加密N次，对应解密N次就可以获取明文
function encodeBase64(mingwen, times) {
  var code = "";
  var num = 1;
  if (typeof times == 'undefined' || times == null || times == "") {
      num = 1;
  } else {
      var vt = times + "";
      num = parseInt(vt);
  }

  if (typeof mingwen == 'undefined' || mingwen == null || mingwen == "") {

  } else {
      code = mingwen;
      for (var i = 0; i < num; i++) {
          code = $.base64.encode(code);
          // code = $.base64({data:code,type:0});
      }
  }
  return code;
}


//解密方法。没有过滤首尾空格，即没有trim
//加密可以加密N次，对应解密N次就可以获取明文
function decodeBase64(mi, times) {
  var mingwen = "";
  var num = 1;
  if (typeof times == 'undefined' || times == null || times == "") {
      num = 1;
  } else {
      var vt = times + "";
      num = parseInt(vt);
  }


  if (typeof mi == 'undefined' || mi == null || mi == "") {

  } else {
      mingwen = mi;
      for (var i = 0; i < num; i++) {
          mingwen = $.base64.decode(mingwen);
          // mingwen = $.base64({data:mingwen,type:1,unicode:false});
      }
  }
  return mingwen;
}

function toUtf8(str) {   
    var out, i, len, c;   
    out = "";   
    len = str.length;   
    for(i = 0; i < len; i++) {   
    	c = str.charCodeAt(i);   
    	if ((c >= 0x0001) && (c <= 0x007F)) {   
        	out += str.charAt(i);   
    	} else if (c > 0x07FF) {   
        	out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));   
        	out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));   
        	out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));   
    	} else {   
        	out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));   
        	out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));   
    	}   
    }   
    return out;   
}

function dialogBox(message, yesCallback, noCallback){

            yesCallback();
        });
        // 取消按钮
        $('#cancel').click(function(){
            $('.wrap-dialog').addClass("hide");
            noCallback();
        });
    }

<script type="text/javascript">
//扩展移动端长按事件
$.fn.longPress = function (fn) { 
	let timer = null; 
	let $this = this;
	for (let i = 0; i < $this.length; i++) {
		$this[i].addEventListener('touchstart', function (event) {
		timer = setTimeout(fn, 600); 
		}, false);
		$this[i].addEventListener('touchend', function (event) {
			clearTimeout(timer);
			}, false);
		} 
	}
//阻止触发默认事件
