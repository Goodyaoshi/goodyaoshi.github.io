						data-v-fae8cc3a="">
						<script>
							//这里代码多了几行，但是不会延迟显示，速度比较好，格式可以自定义，是理想的时间显示
							setInterval("fun(show_time)", 1);
							function fun(timeID) {
								var date = new Date(); //创建对象  
								var y = date.getFullYear(); //获取年份  
								var m = date.getMonth() + 1; //获取月份  返回0-11  
								var d = date.getDate(); // 获取日  
								var w = date.getDay(); //获取星期几  返回0-6   (0=星期天) 
								var h = date.getHours(); //时
								var minute = date.getMinutes() //分
								var s = date.getSeconds(); //秒
								if (m < 10) {
									m = "0" + m;
								}
								if (d < 10) {
									d = "0" + d;
								}
								if (h < 10) {
									h = "0" + h;
								}
								if (minute < 10) {
									minute = "0" + minute;
								}
								if (s < 10) {
									s = "0" + s;
								}
								document.getElementById(timeID.id).innerHTML = y + "-" + m + "-" + d + "   " + h + ":" + minute + ":" + s;
								//document.write(y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s);  
							}
						</script>

								<div class="van-cell__value">
								<span id="ymd" class="text-black" style="font-weight: bold;color: #333!important;">
								<script>
									var date = new Date()<!--获得日期数据-->
									var y = date.getFullYear();<!--年-->
									var m = date.getMonth()+1;<!--月，这里的月份必须要+1才是当前月份-->
									var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
										if (m < 10) {
											m = "0" + m;
													}
										if (d < 10) {
											d = "0" + d;
													}
									function getQueryParams(qs) {
											qs = qs.split('+').join(' ');
											var params = {},
											tokens,
											re = /[?&]?([^=]+)=([^&]*)/g;
									 
										while (tokens = re.exec(qs)) {
										params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
										}
									return params;
										}
										var query = getQueryParams(document.location.search);
									var outTime = query.outTime
									document.getElementById("ymd").innerHTML = y+"-"+m+"-"+d+" ";
									document.write(outTime)
								</script>
								</span>
