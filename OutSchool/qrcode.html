<!DOCTYPE html><html lang="zh_CN"><head><meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><meta charset="utf-8"><title>外出登记二维码</title><link href="https://treesss.gitee.io/gdut/css/OutSchool.css"rel="stylesheet"><script src="https://treesss.gitee.io/gdut/js/OutSchool.js"></script></head><body><div id="app"><div class="page-container"><div id="show_time"align="center"style="font-size:20px;text-align:center;padding:20px 0;background:#fff"><script>setInterval("showTime(show_time)",1);</script></div><div class="ex-qrcode center qrcode"width="180"height="180"style="margin:20px 0"><canvas id=""height="120"width="120"style="height: 120px; width: 120px;"></canvas><script>var query=getQueryParams();showQRCode(query.green)</script></div><div class="van-cell-group__title">外出时间</div><div class="van-cell-group van-hairline--top-bottom mg-b"><div class="van-cell van-cell--large"><div class="van-cell__title"><span>离校时间</span></div><div class="van-cell__value"><span class="text-black"style="font-weight: bold;"><script>var query=getQueryParams();if(query.leave){document.write(query.leave)}else{document.write(getDate(0,0,60))}</script></span></div></div><div class="van-cell van-cell--large"><div class="van-cell__title"><span>回校时间</span></div><div class="van-cell__value"><span class="text-black"style="font-weight: bold;"><script>var query=getQueryParams();if(query.back){document.write(query.back)}else{document.write(getDate(0,1,60))}</script></span></div></div></div><div class="van-cell-group__title">学生信息</div><div class="van-cell-group van-hairline--top-bottom"><div class="van-cell"><div class="van-cell__title"><span>姓名</span></div><div class="van-cell__value"><span><script>var myName=getCookie("myName");myName=myName!=null?myName:"李泽树";document.write(myName);</script></span></div></div><div class="van-cell"><div class="van-cell__title"><span>学号</span></div><div class="van-cell__value"><span><script>var myID=getCookie("myID");myID=myID!=null?myID:3118006860;document.write(myID);</script></span></div></div><div class="van-cell"><div class="van-cell__title"><span>学院</span></div><div class="van-cell__value"><span><script>var myCollege=getCookie("myCollege");myCollege=myCollege!=null?myCollege:"应用数学学院";document.write(myCollege);</script></span></div></div><div class="van-cell"><div class="van-cell__title"><span>专业</span></div><div class="van-cell__value"><span><script>var myMajor=getCookie("myMajor");myMajor=myMajor!=null?myMajor:"信息与计算科学";document.write(myMajor);</script></span></div></div><div class="van-cell"><div class="van-cell__title"><span>班级</span></div><div class="van-cell__value"><span><script>var myClass=getCookie("myClass");myClass=myClass!=null?myClass:"信息与计算科学18(1)";document.write(myClass);</script></span></div></div></div></div></div></body></html>
